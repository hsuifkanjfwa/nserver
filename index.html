<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>工具导航</title>

<!-- 图标 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

<style>
    :root {
        --bg: #0f172a;
        --bg-card: #1e293b;
        --border: #334155;
        --text: #e2e8f0;
        --text-light: #94a3b8;
        --accent: #38bdf8;
    }

    body {
        margin: 0;
        font-family: "Inter", "PingFang SC", sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    header {
        padding: 28px 20px 10px;
        text-align: center;
    }

    header h1 {
        font-size: 26px;
        margin: 0;
        letter-spacing: 1px;
    }

    header p {
        margin: 8px 0 18px;
        color: var(--text-light);
        font-size: 14px;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        padding: 0 20px 50px;
    }

    .search-box {
        width: 100%;
        margin: 0 auto 30px;
        display: flex;
        justify-content: center;
    }

    .search-box input {
        width: 100%;
        max-width: 480px;
        padding: 12px 16px;
        border-radius: 999px;
        outline: none;
        border: 1px solid var(--border);
        background: var(--bg-card);
        color: var(--text);
        font-size: 14px;
    }

    .category {
        margin-top: 28px;
    }

    .category-title {
        font-size: 18px;
        margin-bottom: 12px;
        border-left: 4px solid var(--accent);
        padding-left: 10px;
        color: var(--accent);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 14px;
    }

    .tool-card {
        padding: 16px;
        background: var(--bg-card);
        border-radius: 12px;
        border: 1px solid var(--border);
        text-decoration: none;
        color: var(--text);
        transition: 0.25s;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .tool-card:hover {
        transform: translateY(-3px);
        border-color: var(--accent);
        box-shadow: 0 4px 18px rgba(56, 189, 248, 0.15);
    }

    .tool-card i {
        font-size: 24px;
        color: var(--accent);
    }

    .tool-name {
        font-size: 15px;
        font-weight: 600;
    }

    .tool-desc {
        font-size: 12px;
        color: var(--text-light);
        line-height: 1.4;
    }

</style>
</head>
<body>

<header>
    <h1>工具导航</h1>
    <p>常用在线工具合集 · 一页全掌握</p>
</header>

<div class="container">

    <!-- 搜索框 -->
    <div class="search-box">
        <input id="searchInput" type="text" placeholder="搜索工具… 支持名称、描述" />
    </div>

    <!-- 分类：效率工具 -->
    <section class="category">
        <div class="category-title">效率工具 Productivity</div>
        <div class="grid">
            <a class="tool-card" href="https://www.remove.bg" target="_blank">
                <i class="ri-scissors-2-line"></i>
                <div class="tool-name">RemoveBG</div>
                <div class="tool-desc">一键抠图、自动去背景</div>
            </a>

            <a class="tool-card" href="https://tinypng.com" target="_blank">
                <i class="ri-image-line"></i>
                <div class="tool-name">TinyPNG</div>
                <div class="tool-desc">图片压缩神器，保持高清</div>
            </a>

            <a class="tool-card" href="https://pdfcrowd.com" target="_blank">
                <i class="ri-file-pdf-line"></i>
                <div class="tool-name">PDF 工具</div>
                <div class="tool-desc">PDF 转换、压缩、编辑</div>
            </a>
        </div>
    </section>

    <!-- 分类：开发工具 -->
    <section class="category">
        <div class="category-title">开发工具 Dev Tools</div>
        <div class="grid">
            <a class="tool-card" href="https://regex101.com" target="_blank">
                <i class="ri-code-s-slash-line"></i>
                <div class="tool-name">Regex101</div>
                <div class="tool-desc">在线正则表达式调试</div>
            </a>

            <a class="tool-card" href="https://jsonformatter.org" target="_blank">
                <i class="ri-braces-line"></i>
                <div class="tool-name">JSON 格式化</div>
                <div class="tool-desc">JSON 美化 & 压缩</div>
            </a>

            <a class="tool-card" href="https://jwt.io" target="_blank">
                <i class="ri-shield-keyhole-line"></i>
                <div class="tool-name">JWT Debug</div>
                <div class="tool-desc">JWT Token 解码与验证</div>
            </a>
        </div>
    </section>

    <!-- 分类：设计工具 -->
    <section class="category">
        <div class="category-title">设计工具 Design</div>
        <div class="grid">
            <a class="tool-card" href="https://coolors.co" target="_blank">
                <i class="ri-pantone-line"></i>
                <div class="tool-name">Coolors</div>
                <div class="tool-desc">配色方案生成器</div>
            </a>

            <a class="tool-card" href="https://source.unsplash.com" target="_blank">
                <i class="ri-camera-line"></i>
                <div class="tool-name">Unsplash</div>
                <div class="tool-desc">免费高质量图片素材</div>
            </a>

            <a class="tool-card" href="https://thenounproject.com" target="_blank">
                <i class="ri-shapes-line"></i>
                <div class="tool-name">Noun Project</div>
                <div class="tool-desc">超大全矢量图标库</div>
            </a>
        </div>
    </section>

</div>

<script>
    // 简单搜索功能
    const searchInput = document.getElementById("searchInput");

    searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const cards = document.querySelectorAll(".tool-card");

        cards.forEach(card => {
            const text = card.innerText.toLowerCase();
            card.style.display = text.includes(keyword) ? "" : "none";
        });
    });
</script>

</body>
</html>
